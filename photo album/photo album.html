<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>photo album</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            vertical-align: top;
        }
        body{
            margin: 100px;
        }
        #big_img{
            margin: 5px;
        }
        ul{
            position:relative;
        }
        li{
            text-align: center;
            float: left;
            margin: 5px;
        }
    </style>
</head>
<body>
    <img id="big_img" src="imgs/01.gif" alt="" width="540">
    <ul id="bj">
        <li>
            <a href="imgs/01.gif">
                <img src="imgs/01.gif" alt="" width="100">
            </a>
        </li>
        <li>
            <a href="imgs/02.gif">
                <img src="imgs/02.gif" alt="" width="100">
            </a>
        </li>
        <li>
            <a href="imgs/03.gif">
                <img src="imgs/03.gif" alt="" width="100">
            </a>
        </li>
        <li>
            <a href="imgs/04.gif">
                <img src="imgs/04.gif" alt="" width="100">
            </a>
        </li>
        <li>
            <a href="imgs/05.gif">
                <img src="imgs/05.gif" alt="" width="100">
            </a>
        </li>
    </ul>
    <script>
        window.onload = function(){
            //获取需要的标签
            var ul = document.getElementById('bj');
            var aList = ul.getElementsByTagName('a')
            var big_img = document.getElementById("big_img");
            //绑定事件
            for(var i=0; i<aList.length; i++){
                aList[i].onclick = function(){
                    big_img.src = this.href;
                    return false;
                }
            }
            }
    </script>
</body>
</html>
